<meta charset="utf-8">
<script>
    let number = parseInt(Math.random() * 100);
    let playerNum = 1;
    while (true) {
        let answer = Number(prompt("Ходит игрок № " + playerNum + ". Введите число от 0 до 100"));
        if (answer > number) {
            alert("Ваше число слишком большое");
        } else if (answer < number) {
            alert("Ваше число слишком маленькое");
        } else if (answer == number) {
            alert("Вы угадали! Победил игрок № " + playerNum);
            break;
        } else {
            alert("Необходимо ввести число!");
        }
        if (playerNum == 1) {
            playerNum = 2;
        } else {
            playerNum = 1;
        }
    }
</script>
